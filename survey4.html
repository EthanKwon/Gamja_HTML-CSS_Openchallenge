<!DOCTYPE html>
<html>
<head>
  <title>소프트웨어 기술에 대한 설문지</title>
  <link rel="stylesheet" href="CSS/survey4.css" type="text/css">
</head>
<body>
  <header><h1>설문지</h1></header>
  <nav>
    <p>
      소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </p>
  </nav>
  <hr>
  <section>
    <article>
      <form>
        <span>학년</span>
             <input type="radio" name="grade" value="1">1학년
             <input type="radio" name="grade" value="2">2학년
             <input type="radio" name="grade" value="3">3학년
             <input type="radio" name="grade" value="4">4학년<br><br>
      </form>
    </article>
    <article>
      <form>
        <span>성별</span>
            <input type="radio" name="gender" value="1">남
            <input type="radio" name="gender" value="2">여<br><br>
      </form>
    </article>
    <article>
      <form>
        <span>관심 분야</span>
            <select name="field" langth="50">
            <option name="field" value="1" selected>모바일 소프트웨어</option>
            <option name="field" value="2">응용 소프트웨어</option>
        </select><br><br>
      </form>
    </article>
    <article>
      <form>
         <span>진로(다중 선택)</span>
             <input type="checkbox" name="course" value="1">개발
             <input type="checkbox" name="course" value="2">기획
             <input type="checkbox" name="course" value="3">영업
             <input type="checkbox" name="course" value="4">창업<br><br>
      </form>
    </article>
    <article>
      <form>
        <span>남기고 싶은 말</span>
            <textarea rows="10" cols="40" placeholder="글을 남겨주세요"></textarea>
      </form>
    </article>
  </section>
  <footer>
    <pre>Copyright 2019 by Oin Kwon</pre>
  </footer>
</body>
</html>
