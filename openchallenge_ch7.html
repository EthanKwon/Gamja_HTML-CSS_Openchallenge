<!DOCTYPE html>
<html>
<head>
  <title>중복된 이름 제외하고 정렬하기, 같은 성씨의 개수</title>
</head>
<body>
  <h3>중복된 이름 제외 하고 정렬하기, 같은 성씨의 개수</h3>
  <hr>
  <script>
    var names = prompt("이름이 ,로 구분하여 적어주세요.",
     "김민준,박서준,이예준,김도윤,강주원,김시우,정지호,김하준,최현우,이준우,강서현,주서연,김지우,강서현,강주원,김도윤");
    var namesSplit = names.split(",");
    var namesOnly = new Array();

    document.write("<br>1. 중복된 이름 제외하고 정렬하기 <hr>");
    document.write("<br> 적은 이름 : <br>");
    for(var i = 0; i<namesSplit.length;i++){
      document.write(namesSplit[i] + "<br>");
    }
    while(namesSplit.length != 0){
        var count = 0;
        for( var k = 0; k <namesSplit.length;k++){
          if(namesSplit[0] == namesSplit[k])
            count ++;
        }
        if (count == 1)
          namesOnly = namesOnly.concat(namesSplit[0]);
        namesSplit = namesSplit.slice(1,);
    }

    namesOnly.sort();

    document.write("<br> 정렬된 이름 : <br>");

    for(i = 0; i<namesOnly.length;i++){
      document.write(namesOnly[i] + "<br>");
    }

    document.write("<br>2. 같은 성씨의 개수 <hr>");

    var LastName = new Array(namesOnly.length);
    var LastCount = new Array(namesOnly.length);
    var c = 0, order = 0 ;
//카운트 초기화
    for(i = 0; i<LastCount.length;i++){
      LastCount[i] = 0;
    }

    for(i = 0; i <namesOnly.length ; i++){
      for(k = 0; k <LastName.length ; k ++){
        if(namesOnly[i].charAt(0) == LastName[k].charAt(0))
          c = 1;
      }
      if (c == 1){
        for(k = 0; k <LastName.length ; k ++){
          if(namesOnly[i].charAt(0) == LastName[k].charAt(0))
            LastCount[k] ++;
        }
      }
      else {
        LastName[order] = namesOnly[i];
        LastCount[order] ++;
        order ++;
      }
    }

    for(i = 0; i<LastName.length;i++){
      document.write(LastName[i] + " : " + LastCount[i] + "<br>");
    }
  </script>
</body>
</html>
